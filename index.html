<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>neverwanthimback.eu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      overflow: hidden;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5rem;
    }
    .box {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    /* Csillagok */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>orokke utalni foglak</h1>
    <p>semmi nem emlekeztet mar rad</p>
  </div>

  <script>
    // Gener√°ljunk csillagokat
    const numStars = 100;
    for(let i=0; i<numStars; i++){
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = star.style.height = Math.random()*3 + 1 + 'px';
      star.style.top = Math.random()*100 + 'vh';
      star.style.left = Math.random()*100 + 'vw';
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
