<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>neverwanthimback.eu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      overflow: hidden;
      color: white;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: glow 2s infinite alternate;
      position: relative;
      z-index: 2;
    }

    p {
      font-size: 1.5rem;
      position: relative;
      z-index: 2;
    }

    .box {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1; /* kisebb, mint a t√ºnd√©rek */
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4; }
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
      z-index: 0;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    .fairy {
      position: absolute;
      font-size: 1.5rem;
      animation: jump 3s infinite ease-in-out;
      z-index: 3; /* nagyobb, mint a doboz */
    }

    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>orokke utalni foglak</h1>
    <p>soha nem fogok neked megbocsatani</p>
  </div>

  <script>
    // Csillagok gener√°l√°sa
    const numStars = 150;
    for(let i = 0; i < numStars; i++){
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = 1 + Math.random() * 3 + 's';
      document.body.appendChild(star);
    }

    // Csillagok lass√∫ mozg√°sa
    const stars = document.querySelectorAll('.star');
    setInterval(() => {
      stars.forEach(star => {
        let top = parseFloat(star.style.top);
        top += 0.05;
        if(top > 100) top = 0;
        star.style.top = top + 'vh';
      });
    }, 50);

    // Emoji t√ºnd√©rek gener√°l√°sa
    const numFairies = 8;
    const fairyArray = [];
    for(let i = 0; i < numFairies; i++){
      const fairy = document.createElement('div');
      fairy.className = 'fairy';
      fairy.textContent = 'üßö';
      fairy.style.top = Math.random() * 80 + 'vh';
      fairy.style.left = Math.random() * 95 + 'vw';
      fairy.style.animationDelay = (Math.random() * 3) + 's';
      document.body.appendChild(fairy);
      fairyArray.push(fairy);
    }

    // T√ºnd√©rek v√©letlenszer≈± mozgat√°sa
    setInterval(() => {
      fairyArray.forEach(fairy => {
        let top = parseFloat(fairy.style.top);
        let left = parseFloat(fairy.style.left);
        top += (Math.random() - 0.5) * 1; // fel-le
        left += (Math.random() - 0.5) * 1; // jobbra-balra
        if(top < 0) top = 0;
        if(top > 90) top = 90;
        if(left < 0) left = 0;
        if(left > 95) left = 95;
        fairy.style.top = top + 'vh';
        fairy.style.left = left + 'vw';
      });
    }, 100);
  </script>
</body>
</html>
